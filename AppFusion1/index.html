<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication Reminder</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2966/2966488.png">
<script src="service-worker.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("‚úÖ Service Worker Registered"))
          .catch(err => console.error("SW registration failed:", err));
      });
    }
  </script>

  <style>
    :root {
      --bg-color: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #222;
      --gray-text: #555;
      --border-color: #ddd;
      --accent: #222;
      --accent-hover: #444;
      --success: #4caf50;
      --danger: #e53935;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Poppins", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #fff;
      width: 100%;
      padding: 20px 0;
      box-shadow: var(--shadow);
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      letter-spacing: 0.5px;
    }

    main {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 25px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--gray-text);
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
      color: var(--text-color);
      background-color: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--accent-hover);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f9f9f9;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-size: 15px;
    }

    .btn-group {
      display: flex;
      gap: 6px;
    }

    .btn-small {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn-small.success {
      background: var(--success);
      color: white;
    }

    .btn-small.danger {
      background: var(--danger);
      color: white;
    }

    .btn-small:hover {
      opacity: 0.9;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 18px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 5px;
    }

    .countdown {
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      color: var(--gray-text);
      margin-top: 10px;
    }

    .history {
      font-size: 14px;
      color: var(--gray-text);
    }

    footer {
      text-align: center;
      color: var(--gray-text);
      font-size: 13px;
      padding: 20px 0;
      width: 100%;
      border-top: 1px solid var(--border-color);
      margin-top: auto;
      background-color: #fff;
    }

    footer span {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíä Medication Reminder</h1>
  </header>

  <main>
    <div class="card">
      <label for="med-name">Medicine Name</label>
      <input type="text" id="med-name" placeholder="e.g., Paracetamol" />

      <label for="med-time">Reminder Time</label>
      <input type="time" id="med-time" />

      <button id="add-reminder">Add Daily Reminder</button>
    </div>

    <div class="card">
      <div class="section-title">Your Reminders</div>
      <ul id="reminder-list"></ul>
    </div>

    <div class="card">
      <div class="section-title">History Log</div>
      <ul id="history-list" class="history"></ul>
    </div>

    <p class="countdown" id="next-reminder"></p>
  </main>

  <footer>
    ¬© <span>Medication Reminder</span> | Designed with üñ§ in Black & White
  </footer>

  <audio id="alert-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const medNameInput = document.getElementById("med-name");
    const medTimeInput = document.getElementById("med-time");
    const addBtn = document.getElementById("add-reminder");
    const reminderList = document.getElementById("reminder-list");
    const historyList = document.getElementById("history-list");
    const nextReminder = document.getElementById("next-reminder");
    const alertSound = document.getElementById("alert-sound");

    let reminders = JSON.parse(localStorage.getItem("reminders")) || [];
    let history = JSON.parse(localStorage.getItem("history")) || [];
    const missedAlertTimers = {};

    reminders.forEach(addReminderToList);
    history.forEach(addHistoryToList);

    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    addBtn.addEventListener("click", () => {
      const name = medNameInput.value.trim();
      const time = medTimeInput.value;

      if (!name || !time) {
        alert("Please enter both medicine name and time!");
        return;
      }

      const reminder = { name, time, taken: false };
      reminders.push(reminder);
      localStorage.setItem("reminders", JSON.stringify(reminders));
      addReminderToList(reminder);

      medNameInput.value = "";
      medTimeInput.value = "";
    });

    function addReminderToList(reminder) {
      const li = document.createElement("li");
      li.innerHTML = `<span>${reminder.name} - ${reminder.time}</span>`;

      const btnGroup = document.createElement("div");
      btnGroup.classList.add("btn-group");

      const doneBtn = document.createElement("button");
      doneBtn.textContent = "Taken";
      doneBtn.className = "btn-small success";
      doneBtn.onclick = () => markAsTaken(reminder, li);

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "btn-small danger";
      delBtn.onclick = () => deleteReminder(reminder, li);

      btnGroup.append(doneBtn, delBtn);
      li.appendChild(btnGroup);
      reminderList.appendChild(li);
    }

    function markAsTaken(reminder, li) {
      const timestamp = new Date().toLocaleTimeString();
      const entry = `${reminder.name} taken at ${timestamp}`;
      history.push(entry);
      localStorage.setItem("history", JSON.stringify(history));
      addHistoryToList(entry);
      reminder.taken = true;
      localStorage.setItem("reminders", JSON.stringify(reminders));

      const key = `${reminder.name}-${reminder.time}`;
      if (missedAlertTimers[key]) {
        clearTimeout(missedAlertTimers[key]);
        delete missedAlertTimers[key];
      }
      li.style.opacity = "0.6";
    }

    function deleteReminder(reminder, li) {
      reminders = reminders.filter(
        (r) => !(r.name === reminder.name && r.time === reminder.time)
      );
      localStorage.setItem("reminders", JSON.stringify(reminders));
      li.remove();
    }

    function addHistoryToList(entry) {
      const li = document.createElement("li");
      li.textContent = entry;
      historyList.appendChild(li);
    }

    function showNotification(title, body, icon) {
      if (Notification.permission === "granted") {
        new Notification(title, { body, icon });
      }
    }

    function triggerReminder(reminder) {
      alertSound.play();
      showNotification(
        "üíä Time to take your medicine!",
        `Don't forget to take ${reminder.name}!`,
        "https://cdn-icons-png.flaticon.com/512/2966/2966488.png"
      );

      const key = `${reminder.name}-${reminder.time}`;
      missedAlertTimers[key] = setTimeout(() => {
        if (!reminder.taken) {
          showNotification(
            "‚ö†Ô∏è Missed Medication Alert!",
            `You missed your ${reminder.name} dose.`,
            "https://cdn-icons-png.flaticon.com/512/463/463612.png"
          );
        }
      }, 600000);
    }

    setInterval(() => {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0, 5);

      reminders.forEach((reminder) => {
        if (reminder.time === currentTime && !reminder.taken) {
          triggerReminder(reminder);
        }
      });

      updateCountdown();
    }, 60000);

    function updateCountdown() {
      if (reminders.length === 0) {
        nextReminder.textContent = "No reminders set.";
        return;
      }

      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      const times = reminders.map((r) => {
        const [h, m] = r.time.split(":").map(Number);
        return h * 60 + m;
      });
      const upcoming = Math.min(
        ...times.filter((t) => t >= currentMinutes),
        ...times.map((t) => t + 1440)
      );

      const diff = (upcoming - currentMinutes + 1440) % 1440;
      const hours = Math.floor(diff / 60);
      const mins = diff % 60;
      nextReminder.textContent = `‚è∞ Next reminder in ${hours}h ${mins}m`;
    }

    updateCountdown();
  </script>
</body>
</html>
